
<div class="card m-3" >
    <h1 class="card-header">User Registration</h1>
    <div class="card-body">
        <form (ngSubmit)="register()">
            <div class="form-row"> 
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text"  class="form-control" [(ngModel)]="credentials.first_name" [ngModelOptions]="{standalone:true}" />    
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="credentials.last_name" [ngModelOptions]="{standalone:true}"/>
                    
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone:true}"/>
                
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone:true}"/>
                    
                </div>
                
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>

            <div class="container" *ngIf="failure">
                <span class="text-danger">user all ready exist</span>
              </div>
        </form>
    </div>
</div>
