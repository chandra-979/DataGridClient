 <html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron mt-5">
      <div class="col-sm-8 mx-auto">
        <h1 class="text-center">PROFILE</h1>
      </div>
      <table class="table col-md-6 mx-auto">
        <tr>
          <td>Fist Name</td>
          <td>{{ details?.first_name }}</td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>{{ details?.last_name }}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{ details?.email }}</td>
        </tr>
      </table>
    </div>
  </div>
<div style="text-align:center; margin-top: 100px; "><mat-card style="margin-top:10px; width: 50%;">  
     <!-- <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files">  
                <mat-progress-bar [value]="file.progress">
                  <img id="myimage" [src]='thumbnail' />
                </mat-progress-bar>  
                <span id="file-label">  
                      
                </span>  
            </li>  
        </ul>  
    </mat-card-content>  -->
    <ul>  
      <li *ngFor="let file of thumbnail">  
            <img id="myimage" [src]='file' /> 
      </li>  
    </ul>   
    
    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()">  
            <mat-icon>file_upload</mat-icon>  
            Upload  
        </button>  
    </mat-card-actions>  
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="*" style="display:none;" />
</div>
<button type="submit" class="btn btn-lg btn-primary btn-block" (click)="getMyImage()">Files</button>
  <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="logout()">Signout</button>
  
</body>
